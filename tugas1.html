<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $(".sembunyi1").click(function() {
            $("#foto1").hide("slow");
            $(".tampil1").click(function() {
                $("#foto1").show("slow");
            });
        });
        $(".sembunyi2").click(function() {
            $("#foto2").hide("slow");
            $(".tampil2").click(function() {
                $("#foto2").show("slow");
            });
        });
    });
    </script>
    <style>
            #kembali{
            background-color: green; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            display: block;
            cursor: pointer;
            margin: 4px 2px;
        }
    </style>
</head>
<body>
    <button class="sembunyi1">sembunyikan</button>
    <button class="tampil1">tampilkan</button>
    <p><img id="foto1" src="gambar1.png" height="100" width="100"></p>
    <button class="sembunyi2">sembunyikan</button>
    <button class="tampil2">tampilkan</button>
    <p><img id="foto2" src="gambar1.png" height="100" width="100"></p>
    <a href="index.html"><button id="kembali">Kembali ke Home</button></a>
</body>
</html>
