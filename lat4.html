<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#daftar").addClass("merahkuning");
            $(".subdaftar").addClass("kuninghitam");});
    </script>
    <style type="text/css">
        .merahkuning{
            color:orange;
            font-weight: bold;
            background-color: green;
            padding: 3px;
        }
        .kuninghitam{
            color: blue;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragraf pertama</p>
    </div>
    <div>
        <ul id="daftar">
            <li>item 1</li>
            <li class="subdaftar">item 2</li>
            <li>item 3</li>
        </ul>
    </div>
</body>
</html>
